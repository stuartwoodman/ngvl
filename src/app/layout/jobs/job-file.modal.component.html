<div class="modal-header" style="background: #EEE">
    <h5 class="modal-title">Duplicate Job</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="!cloudFiles || cloudFiles.length === 0">
        This job does not have any output files to copy.
    </div>
    <div *ngIf="cloudFiles.length > 0">
        <div>Select the files tocopy into the new job...</div>
        <p-table [value]="cloudFiles" selectionMode="checkbox" [(selection)]="selectedFiles">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3.25em"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                    <th>Filename</th>
                    <th>Size</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData">
                    <td><p-tableCheckbox [value]="rowData"></p-tableCheckbox></td>
                    <td>{{ rowData.name }}</td>
                    <td>{{ rowData.size/1000 }} KB</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="modal-footer" style="background: #EEE">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button *ngIf="cloudFiles && cloudFiles.length > 0" type="button" class="btn btn-primary" (click)="activeModal.close(selectedFiles)">Duplicate</button>
</div>
